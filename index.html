<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="My Wiki">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link crossorigin="use-credentials" rel="manifest" href="./webmanifest.json">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="./lib/css/vue.css">

    <style>
        .markdown-section {
            max-width: 1200px;
            padding: 5px 40px 40px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./lib/scripts/docsify-edit-on-github/1.0.3/docsify-edit-on-github.js"></script>
    <script>
        window.$docsify = {
            name: 'My Wiki',
            logo: './lib/img/icon_192.png',
            loadSidebar: true,
            maxSubLevel: 4,
            maxLevel: 4,
            auto2top: true,
            basePath: './docs/',
            homepage: '../README.md',
            loadSidebar: './README.md',
            search: {
                path: ['/']
            },
            plugins: [
                EditOnGithubPlugin.create(
                    '../../blob/master/docs/', 
                    null,
                    'Edit')
            ],
        }
    </script>
    <script src="./lib/scripts/docsify/4.11.6/docsify.min.js"></script>
    <script src="./lib/scripts/docsify/4.11.6/plugins/search.min.js"></script>
    <script src="./lib/scripts/docsify/4.11.6/plugins/zoom-image.min.js"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>
</html>
